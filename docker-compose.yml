version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  web:
    image: node:20-bullseye
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: bash -lc "npm install --no-audit --no-fund && npm run dev"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/appdb
    ports:
      - '3000:3000'
    depends_on:
      - db

volumes:
  db-data:
    name: next_node_postgres_db
  node_modules:
    name: next_app_node_modules
